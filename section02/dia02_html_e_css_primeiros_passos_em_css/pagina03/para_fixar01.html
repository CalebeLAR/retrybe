<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h2 {
            width: 65px;
            color: orange;
        }

        li {
            background-color: rgb(108, 108, 108);
        }

        .bg_gray {
            background-color: rgb(214, 122, 122);
        }
    </style>
</head>

<body>
    <h1>Frutas</h1>
    <p class="bg_gray">Qual é a sua fruta favorita?</p>
    <ul class="bg_gray">
        <li>Maçã</li>
        <li>Banana</li>
        <li>Goiaba</li>
    </ul>
</body>

</html>
