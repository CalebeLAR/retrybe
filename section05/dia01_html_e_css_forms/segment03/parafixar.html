<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fixar Login</title>
</head>
<body>
    <form method="get">
        <!--
            1 - Adicione os campos de entrada para e-mail e senha.
            2 - Adicione um checkbox com o texto Lembre-me .
            3 - Adicione um botÃ£o com o texto Entrar .
            4 - Adicione os placeholder Digite seu e-mail e Digite sua senha para os campos de e-mail e senha.
            5 - Adicione o atributo required para os campos de e-mail e senha.
            6 - Adicione o atributo autocomplete="off" para o campo de e-mail.
            7 - Adicione o atributo autofocus para o campo de e-mail.
        -->
        <label for="input-email">
            email
            <input id="input-email" type="email" name="email" placeholder="e-mail" required autocomplete="off" autofocus>
        </label>
        <label for="input-password">
            password
            <input id="input-password" type="password" name="password" placeholder="Digite sua senha" required>
        </label>
        
        <label for="input-checkbox">
            Lembre-me
            <input id="input-checkbox" type="checkbox" name="lembe-me" maxlength="80">
        </label>
        <button type="submit">Entrar</button>        
    </form>
</body>
</html>
